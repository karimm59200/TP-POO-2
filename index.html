<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  <script type="module" src="./main.js" defer></script>
  <title>TP2-POO</title>
</head>
<body>
  
  <div class="container">
      <section>
        <h1 class="text-center">Liste des contacts</h1>

        <table class="table table-dark table table-bordered border-dark  mb-5" id="table">
          <thead>
            <tr>
              <th>Titre</th>
              <th>Nom</th>
              <th>Prenom</th>
              <th>Date de naissance</th>
              <th>Téléphone</th>
              <th>Email</th>
            </tr>
          </thead>
        </table>

    </section>

      <section>

        
        <form>
                  <h3 class="text-center">Ajouter contacts</h3>
          <input type="radio" id="man" name="titre" value="man" checked>
          <label for="html">Mr</label>
          <input type="radio" id="woman" name="titre" value="woman">
          <label for="css">Mme</label><br>
         

          <div class="row mb-2">  
                  <input class="w-50" type="text" id="fname" name="fname" placeholder="nom" value="">
                
                  <input class="w-50" type="text" id="lname" name="lname" placeholder="prenom" value="">
          </div>  

          <div class="row">  
                  <input class="col-4" type="date" id="birthDate" name="birthDate" placeholder="dd-mm-yyyy" value="">
                  <input class="col-4" type="text" id="tel" name="tel" placeholder="téléphone" value="">
                  <input class="col-4" type="text" id="email" name="email" placeholder="email" value="">
          </div>  
          <button class=" col-12 btn btn-success  mt-3" id="btn">Ajouter</button>
        </form> 
      </section>
      </div>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</html>
